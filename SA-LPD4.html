<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio SA-LPD4</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un n√∫mero: "));

    function fibonacci(n) {
     if (n <= 0) {
        return [];
     } else if (n === 1) {
        return [0];
     } else if (n === 2) {
        return [0, 1];
     } else {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
            fib.push(fib[i-1] + fib[i-2]);
        }
        return fib;
    }
}

     let serie_fibonacci = fibonacci(numero);

    let html = "<h1>Serie de Fibonacci de " + numero + "</h1>";
    html += "<ul>";
    for (let i of serie_fibonacci) {
    html += "<li>" + i + "</li>";
    }
    html += "</ul>";

    document.write(html);
    </script>

</body>
</html>
